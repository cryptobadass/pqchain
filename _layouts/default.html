<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

	<title>{{ site.title | default: site.github.repository_name }}</title>
	<meta name="generator" content="Jekyll v3.9.3" />
	<meta property="og:title" content="{{ site.title | default: site.github.repository_name }}" />
	<meta property="og:locale" content="en_US" />
	<meta name="description" content="{{ site.description | default: site.github.project_tagline }}" />
	<meta property="og:description" content="{{ site.description | default: site.github.project_tagline }}" />
	<link rel="canonical" href="https://cryptobadass.github.io/pqchain/" />
	<meta property="og:url" content="https://cryptobadass.github.io/pqchain/" />
	<meta property="og:site_name" content="{{ site.title | default: site.github.repository_name }}" />
	<meta property="og:type" content="website" />
	<meta name="twitter:card" content="summary" />
	<meta property="twitter:title" content="{{ site.title | default: site.github.repository_name }}" />
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <!-- <p><a href="mailto:xxxx@pqchain.org">Email us at: xxxx@pqchain.org</a></p> -->
        <p>Copyright Â© 2023 PQChain - All Rights Reserved.</p>
      </footer>
    </div>
  </body>
</html>
